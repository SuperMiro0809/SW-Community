<div class="main-content">
    <div class="news card">
        <div class="card-body">
            <h4 class="news-title">{{post.title}}</h4>
        </div>
        
        <div class="card-footer">
            <div class="new-img">
                <img src="{{post.imageUrl}}" height="550">
            </div>
            <div class="new-text">
                <div>{{post.post}}</div>
            </div>
        </div>
    </div>
</div>
