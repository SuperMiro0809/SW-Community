<ng-template #noNews>
    <div class="empty">No news yet!</div>
</ng-template>
<ng-template #allNews>
    <app-news-item [news]="news"></app-news-item>
</ng-template>

<div class="main-content">
    <div class="news card">
        <div class="card-body">
            <h4 class="news-title">News</h4>
            <div class="text-right mgt-10 justify-content-between">  
                <div>
                    <a routerLink="/news/create" class="create-button">New Post</a>
                </div>
              </div>
        </div>
        
        <div class="card-footer">
            <div class="container-fluid">
                <ng-container *ngTemplateOutlet="news.length ? allNews : noNews"></ng-container>
            </div>
        </div>
    </div>
</div>
