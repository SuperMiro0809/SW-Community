<div class="row">

    <div class="col-sm-6 col-lg-3 d-flex product" *ngFor="let product of products">
        <div class="card bg-gradient-primary product-content">
            <div class="card-body card-body pb-0 justify-content-between align-items-start product-image">
                    <img src="{{product.imageUrl}}" height="320">
            </div>
            <div class="c-chart-wrapper mt-3 mx-3" style="height:100px; margin-top: 2rem !important;">
                <div class="title-div">Product: <a routerLink="/shop/details/{{product._id}}" class="product-title">{{product.productName}}</a></div>
                <div class="by">Price: <span>{{product.price}}$</span></div>
            </div>
        </div>
    </div>
      
</div>
