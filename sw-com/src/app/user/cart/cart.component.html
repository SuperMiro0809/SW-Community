<ng-template #emptyCart>
    <div class="empty-cart">Your cart is empty!</div>
</ng-template>

<ng-template #fullCart>
    <div class="row">
        <div class="col-sm-6 col-lg-3 d-flex product" *ngFor="let item of user.cart">
            <div class="card bg-gradient-primary product-content">
                <div class="card-body card-body pb-0 justify-content-between align-items-start product-image">
                    <img
                        src="{{item.imageUrl}}" height="300" width="600">
                    <i class="fas fa-times btn" (click)="deleteHandler(item._id)"></i>
                </div>
                <div class="c-chart-wrapper mt-3 mx-3" style="height:100px; margin-top: 2rem !important;">
                    <div class="title-div">Product: <span class="product-title">{{item.productName}}</span></div>
                    <div class="by">Price: <span>{{item.price}}$</span></div>
                </div>
            </div>
        </div>
    </div>
</ng-template>



<div class="main-content">
    <div class="shop card">
        <div class="card-body">
            <h4 class="shop-title">Cart</h4>
            <span class="msg" *ngIf="message">{{message}}</span>
        </div>

        <div class="card-footer">
            <div class="container-fluid">
                <ng-container *ngTemplateOutlet="user.cart.length ? fullCart : emptyCart"></ng-container>
            </div>
        </div>
    </div>
</div>
